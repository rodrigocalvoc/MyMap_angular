<body>
  <div class="container">
      <h1>Consulta la Bandera</h1>
      <p class="lead">Escribe el nombre de un país y descubre cuál es su bandera.</p>





      <div class="ng-autocomplete d-flex align-items-center">



        <ng-autocomplete

          [(ngModel)]="input"
          [data]="data"
          [searchKeyword]="keyword"
          placeholder="Seleccione un país"
          [itemTemplate]="itemTemplate"
          [notFoundTemplate]="notFoundTemplate">
        </ng-autocomplete>

        <ng-template #itemTemplate let-item>
          <a [innerHTML]="item.name"></a>
        </ng-template>

        <ng-template #notFoundTemplate let-notFound>
          <div [innerHTML]="notFound"></div>
        </ng-template>
        <button (click)="searchButton()"  class="btn btn-primary ms-2">Ok</button>


      </div>



      <div id="result" class="card mt-4">
        <img *ngIf="bandera.length != 0"  [src]="bandera" alt="Bandera del país">
      </div>
  </div>


</body>
